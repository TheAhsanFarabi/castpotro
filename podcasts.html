<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castpotro - Podcasts</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    function toggleMenu() {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="w-full bg-white shadow p-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <img src="logo.png" alt="Castpotro Logo" class="w-32">
      
      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-600 focus:outline-none" onclick="toggleMenu()">
        <i class="fas fa-bars text-2xl"></i>
      </button>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a>
        <a href="internship.html" class="text-gray-600 hover:text-gray-900">Internship</a>
        <a href="events.html" class="text-gray-600 hover:text-gray-900">Events</a>
        <a href="podcasts.html" class="text-gray-600 hover:text-gray-900">Podcasts</a>
        <a href="about.html" class="text-gray-600 hover:text-gray-900">About Us</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <a href="index.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Home</a>
      <a href="internship.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Internship</a>
      <a href="events.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Events</a>
      <a href="podcasts.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Podcasts</a>
      <a href="about.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">About Us</a>
    </div>
  </nav>

  <!-- Podcasts Section -->
  <section class="py-12 px-4 bg-white text-center">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold mb-6">Podcasts</h1>
      <p class="text-gray-600 text-lg mb-6 max-w-2xl mx-auto">
        Listen to inspiring stories and discussions from Castpotro's podcast series.
      </p>
      <iframe src="https://creators.spotify.com/pod/show/castpotro/embed/episodes/Perseverance-e2r9vdq" height="200px" width="100%" frameborder="10" scrolling="no"></iframe>
      <div class="mt-6">
        <a href="https://creators.spotify.com/pod/show/castpotro" class="text-pink-500 font-semibold hover:underline">View All Episodes</a>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-white py-8 border-t">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-gray-600">&copy; 2025 Castpotro. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
